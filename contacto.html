<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="./contacto-style.css">
</head>
<body>
    <main>
        <div class="contactanos">
            <h2>Contactanos</h2>
            <p>Si tienes alguna duda, comentario o sugerencia contactanos y nos comunicaremos contigo lo mas pronto posible para cotizar tu banquete</p>
            <img src="./restaurante.jpg" alt="">
        </div>
        <div class="contacto">
                 <form>
                     <label for="nombre">Nombre Completo:</label>
                     <input type="text" id="nombre" name="nombre" required>

                     <label for="email">Correo electronico:</label>
                     <input type="email" id="email" name="email" required>

                     <label for="comentarios">Comentario:</label>
                     <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

                     <button type="submit">Enviar</button>
                </form>
     </div>    
 </main>
</body>
</html>
