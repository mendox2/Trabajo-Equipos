</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Las delicias</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:5500/contacto.html#">Contáctanos</a>
            </li>
          </ul>
        </div>
      </nav>
    <main>
        <div class="contactanos">
            <h2>Contactanos</h2>
            <p>Si tienes alguna duda, comentario o sugerencia contactanos y nos comunicaremos contigo lo mas pronto posible para cotizar tu banquete</p>
            <img src="./restaurante.jpg" alt="">
        </div>
        <div class="contacto">
                 <form>
                     <label for="nombre">Nombre Completo:</label>
                     <input type="text" id="nombre" name="nombre" required>

                     <label for="email">Correo electronico:</label>
                     <input type="email" id="email" name="email" required>

                     <label for="comentarios">Comentario:</label>
                     <textarea id="comentarios" name="comentarios" rows="4" required></textarea>

                     <button type="submit">Enviar</button>
                </form>
     </div>    
 </main>
</body>
</html>
